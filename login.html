<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <div class="icon">
            <img class="user-icon" src="/user_3024605.png">
            <h3>Login to Your Account</h3>
        </div>
        <div class="main">
            <div class="detials">
                <span>
                    Email
                    <input type="text" placeholder="Enter Email">
                </span>
                <span>
                    Password
                    <input class="re-password-txtbox" type="password" placeholder="Enter password" >
                </span>
                <span class="link-to-login">
                    Don't have an account?
                </span>
                <a  href="signin.html">
                    <span class="create">Create</span>
                </a>
                <a class="forgot" href="index.html">
                    Forgot password?
                </a>
                <button class="submit-button">
                    Submit
                </button>   
            </div>
        </div>
    </form>
    <script>
        document.querySelector(".submit-button")
            .addEventListener('click',()=>{
                let values = document.querySelector("input").value;
                if(values === ''){
                    alert("Missing Credentials Enter your detials");
                }else{
                    alert("thankyou for your Response");
                    values="";
                }               
                window.location.href="/index.html";
                
            })
    </script>
</body>
</html>
